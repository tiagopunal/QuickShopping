    <title>Registro</title>
    <script>
        function mostrarFormulario() {
            var tipo = document.getElementById('tipo_usuario').value;

            document.getElementById('form_vendedor').style.display = (tipo === 'vendedor') ? 'block' : 'none';
        }
    </script>
</head>

    <div id="form_comprador" style="display:none;">
